<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CriptoStat</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="node_modules/tether/src/css/tether-theme-basic.sass" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/gijgo.css" rel="stylesheet" type="text/css"/>


</head>
<body>


<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Добавить запись о монете</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">

                    <div class="row">

                        <div class="col-md-6 ml-auto">

                            <form name="addCoin" id="addCoin">
                                <p><input name = "calend" id="datepicker" width="185"/></p>
                                <p><select name="coin">
                                    <option value="0">----Выбор монеты---</option>
                                    <option value="BTC">BTC</option>
                                    <option value="BCC">BCC</option>
                                    <option value="ETH">ETH</option>
                                    <option value="HBC">HBC</option>
                                </select></p>

                                <p><input type="text" name="amount" placeholder="Количество"/></p>
                                <p><input type="text" name="priceUSD" placeholder="Курс покупки в USD"/></p>
                                <p><input type="text" name="priceBTC" placeholder="Цена в биткоинах"/></p>
                                <p><input type="text" name="wallet" placeholder="Какой кошелек"/></p>

                                <p><input type="checkbox" class="ShowOrHide" name="isFrozen" value="Заморожен"/> Монета заморожена</p>

                            </form>

                        </div>
                        <div class="col-md-6 ml-auto">
                            <div id="frozenBlock">
                                <form name="addCoinFrozen" id="addCoinf">
                                <p><input type="text" id="frozenDaysForm" name="frozenDays"
                                          placeholder="На сколько дней заморожен?"/></p>
                                <p><input type="text" id="frozenLocationForm" name="frozenLocation"
                                          placeholder="Где заморожен"/></p>
                                </form>
                            </div>

                            <div id="formsErrors">Все ОК</div>
                        </div>
                    </div>

                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelForm">Close</button>
                <button type="button" class="btn btn-primary" id="submitAddForm">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div id="soderjimoe"></div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    Добавить монету
</button>
<div id ="pricesCoins">

    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script><div class="coinmarketcap-currency-widget" data-currency="ethereum" data-base="USD" data-secondary="" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="false"></div>


</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="node_modules/tether/dist/js/tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>


<script src="node_modules/moment/min/moment.min.js"></script>
<script src="http://code.gijgo.com/1.6.1/js/gijgo.js" type="text/javascript"></script>


<script>
    $('#datepicker').datepicker({
        uiLibrary: 'bootstrap4',
        iconsLibrary: 'fontawesome'
    });

</script>


<script src="js/app.js"></script>



</body>
</html>
